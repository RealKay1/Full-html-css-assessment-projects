<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        margin-top: 0;
        margin-bottom: 0;
      }
      .profile-img, .profile2-img, .profile3-img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        object-position: center;
      }

      .facebook-grid {
        display: grid;
        grid-template-columns: 250px 250px 250px;
        align-items: center;
        column-gap: 20px;
      }

      .div-1c, .div-2c, .div-3c {
        display: grid;
        grid-template-columns: 35px 1fr;
        align-items: center;
      }

      .Olivier-p, .Mimi-p, .Rexxie-p {
        font-size: 20px;
        font-family: Arial;
        font-weight: bold;
        margin-top: 8px;
        margin-bottom: 6px;
        margin-left: 8px;
      }
      .mutual-img, .mutual2-img, .mutual3-img {
        width: 45px;
        height: 45px;
        border-radius: 50px;
        margin-left: 10px;
        object-fit: cover;
        vertical-align: middle;
      }
    
     
     .div-1, .div-2, .div-3 {
        box-shadow: 1px 2px 5px 1px rgba(0, 0, 0, 0.25);
        border: none;

      }
  
      .mutualfriends-p, .mutualfriends2-p, .mutualfriends3-p {
        font-family: Arial;
        font-size: 18px;
        color: rgb(96, 96, 96);
        margin-left: 25px;
      }
       

      .Addfriend-button, .Addfriend2-button, .Addfriend3-button {
        width: 150px;
        height: 48px;
        color: white;
        background: rgb(15, 135, 220);
        font-size: 20px;
        border: none;
        padding: 15px 10px;
        border-radius: 4px;
        margin-top: 10px;
        margin-left: 10px;
        margin-bottom: 10px;
      }
      
      </style>
  </head>
  <body>
    
    <div class="facebook-grid">
      
      <div class="div-1">

        <div class="div-1a">
          <img class="profile-img" src="thumbnails/GabbyJesus.webp">
        </div>
        
        <p class="Olivier-p">
            Olivier Kahn
          </p>
          
          <div class="div-1c">
              <img class="mutual-img" src="thumbnails/Pug-dog.webp">
              
              <p class="mutualfriends-p">
                2 mutual friends
              </p>

            </div>
            
            <button class="Addfriend-button">
                Add friend
              </button>

            </div>
          
  
  
          <div class="div-2">
        
            <div class="div-2a">
              <img class="profile2-img" src="thumbnails/bald-eagle-adler-bird-of-prey-raptor.jpg">
            </div>
            
            <p class="Mimi-p">
                Mimi Jane
              </p>
    
    
                <div class="div-2c">
                  <img class="mutual2-img" src="thumbnails/Pug-dog.webp">
                  <p class="mutualfriends2-p">
                    3 mutual friends
                  </p>
                </div>
    
    
                  <button class="Addfriend2-button">
                    Add friend
                  </button>
                </div>
  
  
        <div class="div-3">
        
          <div class="div-3a">
            <img class="profile3-img" src="thumbnails/photo-1607429982010-cdc2677c45ea.avif">
          </div>
  
            <p class="Rexxie-p">
              Rexxie Pon Da Beat
            </p>
  
  
              <div class="div-3c">
                <img class="mutual3-img" src="thumbnails/Pug-dog.webp">
                <p class="mutualfriends3-p">
                  4 mutual friends
                </p>
              </div>
  
                <button class="Addfriend3-button">
                  Add friend
                </button>
              </div>
        


    </div>
      

    </body>
</html>
