<!DOCTYPE html>
<html>
  <head>
    <style>
     
    .googlebuttons-div {
        margin-top: 60px;
        text-align: center;
      }
      .google-img {
        width: 300px;
        margin-left: 500px;
        margin-top: 15px;
        display: block;
      }
      .googlesearch-box {
        width: 650px;
        padding: 15px 40px;
        font-family: Arial;
        font-size: 23px;
        border-radius: 28px;
        margin-left: 290px;
        margin-top: 20px;
        border: none;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.30);
        color: rgb(104, 93, 93);
      }
      .googlesearch-button, .feelinglucky-button {
        background: rgb(238, 237, 237);
        color: black;
        width: 200px;
        height: 60px;
        border: none;
        font-size: 18px;
        font-weight: bold;
      }
      .feelinglucky-button {
        margin-left: 10px;
      }
      .googlesearch-button {
        margin-right: 10px;
      }

    </style>
  </head>
  <body>
    <div>
      <img class="google-img" src="thumbnails/">
    </div>

    <div>
      <input class="googlesearch-box" type="text" placeholder="Search Google or type a URL">
    </div>
    
    <div class="googlebuttons-div">
      <button class="googlesearch-button">
        Google Search
      </button>

      <button class="feelinglucky-button">
        I'm Feeling Lucky
      </button>
    </div>

  </body>
</html>
