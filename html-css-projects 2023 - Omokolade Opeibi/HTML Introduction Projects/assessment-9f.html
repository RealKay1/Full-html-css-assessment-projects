<!DOCTYPE html>
<html>
  <head>
    <style>
      .eagle-div {
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.25);
        display: inline-block;
      }
      p {
        font-family: Arial;
      }
      .eagle-img {
        object-fit: cover;
        object-position: center;
        width: 250px;
        height: 250px;
        display: block;
      }
      .Oliver-p {
        font-weight: bold;
        font-size: 18px;
        margin-left: 7px;
      }
      .mutual-p {
        color: grey;
        font-size: 18px;
        margin-left: 7px;
      }
      .Addfriend-button {
        background: rgb(63, 142, 233);
        color: white;
        padding: 10px 10px;
        width: 130px;
        height: 40px;
        display: block;
        border: none;
        font-size: 18px;
        border-radius: 3px;
        margin-left: 7px;
        margin-bottom: 7px;
      }
    </style>
  </head>
  <body>
   <div class="eagle-div">
    <img class="eagle-img" src="thumbnails/bald-eagle-adler-bird-of-prey-raptor.jpg">
    <p class="Oliver-p">
      Oliver Johnson
    </p>
    <p class="mutual-p">
      2 mutual friends
    </p>
    <button class="Addfriend-button">
      Add friend
    </button>
   </div>
  </body>
</html>
