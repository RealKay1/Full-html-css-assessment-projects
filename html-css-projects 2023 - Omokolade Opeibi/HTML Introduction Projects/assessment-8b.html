<!DOCTYPE html>
<html>
  <head>
    <style>
      .survey.p {
        font-size: 20px;
        width: 250px;
        display: inline-block;
        vertical-align: middle;
      }
      .Yes.button, .No.button {
        padding: 6px 10px;
        font-size: 15px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <p class="survey p">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="Yes button">
      Yes
    </button>
    <button class="No button">
      No
    </button>
  </body>
</html>
