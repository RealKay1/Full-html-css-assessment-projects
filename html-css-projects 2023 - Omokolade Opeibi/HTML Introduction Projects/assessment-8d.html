<!DOCTYPE html>
<html>
  <head>
    <style>
      .FirstName.box, .LastName.box {
        font-family: Arial;
        font-size: 25px;
        padding: 20px 20px;
        border-radius: 10px;
        border-width: 1px;
        width: 260px;
      }

      .LastName.box {
        margin-left: 5px;
      }

      .Email.box {
        font-family: Arial;
        font-size: 25px;
        padding: 20px 20px;
        border-radius: 10px;
        border-width: 1px;
        width: 570px;
        display: block;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .SignUp.button {
        width: 610px;
        color: white;
        background: rgb(10, 129, 179);
        border-radius: 10px;
        padding: 20px 20px;
        border: none;
        font-size: 25px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input class="FirstName box" type="text" placeholder="First name">
    <input class="LastName box" type="text" placeholder="Last name">
    <input class="Email box" type="text" placeholder="Email">
    <button class="SignUp button">
      Sign Up
    </button>
  </body>
</html>
