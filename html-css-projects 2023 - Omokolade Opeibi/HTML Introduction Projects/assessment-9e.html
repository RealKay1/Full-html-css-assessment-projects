<!DOCTYPE html>
<html>
  <head>
    <style>
      .gabby-img {
        width: 75px;
        height: 75px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
        padding: 10px 10px;

      }
      .Twitter-div {
        width: 700px;
        border-width: 1px;
        border-radius: 8px;
        box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.25); 
        margin-top: 20px;
      }
      .whatshappening-box {
        font-size: 25px;
        border: none;
        color: rgb(72, 69, 69);
        vertical-align: top;
        margin-top: 30px;
        
        }
      .Tweet-button {
        background: rgb(27, 137, 233);
        color: white;
        padding: 15px 15px;
        border: none;
        font-size: 22px;
        font-weight: bold;
        border-radius: 28px;
        width: 120px;
        vertical-align: top;
        margin-top: 20px;
        margin-left: 125px;
        
      }
    </style>
  </head>
  <body>
    <div class="Twitter-div">
      <img class="gabby-img" rel="stylesheet" src="thumbnails/bald-eagle-adler-bird-of-prey-raptor.jpg">
      <input class="whatshappening-box" type="text" placeholder="What's happening?">
      <button class="Tweet-button">
        Tweet
      </button>
    </div>
  </body>
</html>
