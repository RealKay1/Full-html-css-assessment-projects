<!DOCTYPE html>
<html>
  <head>
    <style>
      .requesttop.p {
        font-size: 60px;
        font-family: arial;
      }
      .Pickup.box, .destination.box {
        border: none;
        font-size: 25px;
        width: 550px;
        padding: 20px 30px;
        background-color: rgb(241, 241, 241);
        display: block;
      }
      .destination.box {
        margin-top: 12px;
        margin-bottom: 50px;
      }
      .requestnow.button {
        width: 260px;
        padding: 20px 18px;
        color: white;
        background-color: black;
        font-size: 25px;
        margin-right: 25px;
      }
      .schedulelater.button {
        width: 260px;
        padding: 22px 18px;
        font-size: 25px;
        color: black;
        background-color: rgb(241, 241, 241);
        border: none;
      }
    </style>
  </head>
  <body>
    <p class="requesttop p">
      Request a ride now
    </p>
    <input class="Pickup box" type="text" placeholder="Enter pickup location">
    <input class="destination box" type="text" placeholder="Enter destination">
    <button class="requestnow button">
      Request now
    </button>
    <button class="schedulelater button">
      Schedule for later
    </button>
  </body>
</html>
