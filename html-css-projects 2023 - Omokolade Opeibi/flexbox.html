<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox practice
    </title>
  </head>
  <body style="
  padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;
    margin-bottom: 30px;">
      <div style="background-color: orange;">div 1 TextFlex</div>
      <div style="background-color: grey;">div 2 <p>TextFlex</p></div>
    </div>

    <div style="display: flex;
    flex-direction: row;">
      <div style="background-color: orange;
      width: 100px;">100px</div>
      <div style="background-color: grey;
      Flex: 1"
      >Flex 1</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
      <div style="background-color: orange;
      width: 100px;">100px</div>
      <div style="background-color: grey;
      Flex: 1"
      >Flex 1</div>
      <div style="background-color: orange;
      width: 100px;
      flex: 2;"
      >Flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: grey;
    justify-content: center;">
      <div style="background-color: orange;
      width: 100px;">100px</div>
      <div style="background-color: grey;
      width: 100px;">100px</div>
      <div style="background-color: orange;
      width: 100px;"
      >100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: grey;
    justify-content: space-between;">
      <div style="background-color: orange;
      width: 100px;">100px</div>
      <div style="background-color: grey;
      width: 100px;">100px</div>
      <div style="background-color: orange;
      width: 100px;"
      >100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: grey;
    justify-content: space-between;
    align-items: center;">
      <div style="background-color: orange;
      width: 100px;">100px</div>
      <div style="background-color: grey;
      width: 100px;">100px</div>
      <div style="background-color: orange;
      width: 100px;"
      >100px</div>
    </div>
  </body>
</html>
