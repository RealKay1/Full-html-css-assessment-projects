<!DOCTYPE html>
<html>
 <head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>
    YouTube.com Clone
  </title>

  <style>
    p {
      margin-top: 0;
      margin-bottom: 0;
      font-family: 'Roboto', sans-serif, Arial;
    }

    .search-bar {
    display: block;
   }

   .video-preview, .video2-preview {
    display: inline-block;
    vertical-align: top;
   }

   .talkingtech-thumbnail, .talkingtech2-thumbnail {
    margin-bottom: 15px;
   }

   .talkingtech-img, .talkingtech2-img {
    width: 300px;
    display: block;
   }

   .profile-img, .profile2-img {
    display: inline-block;
    border-radius: 50px;
    width: 45px;
    vertical-align: top;
   }

   .video-title, .video2-title {
    display: inline-block;
    width: 280px;
    vertical-align: top;
    font-weight: 500;
  }

  .video-title, .video2-title {
    margin-bottom: 20px;
  }

  .video-stats, .video-author, .video2-stats, .video2-author {
    color: rgb(96, 96, 96);
    font-size: 14px;
    line-height: 20px;
  }

   .video-info, .video2-info {
    display: inline-block;
   }

   .channel-picture, .channel2-picture {
    display: inline-block;
    vertical-align: top;
   }
  </style>
 </head>
 <body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-preview">

    <div class="talkingtech-thumbnail">
      <img class="talkingtech-img" src="thumbnails/thumbnail-1.webp">
    </div>
  
    <div class="channel-picture">
      <img class="profile-img" src="channel-pictures/channel-1.jpeg">
    </div>
    
    
  <div class="video-info">
    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
  
    <p class="video-author">
      Marques Brownlee
    </p>
  
    <p class="video-stats">
      3.4M views &#183 6 months ago
    </p>
  </div>

  </div>


  <div class="video2-preview">

    <div class="talkingtech2-thumbnail">
      <img class="talkingtech2-img" src="thumbnails/thumbnail-2.webp">
    </div>
  
    <div class="channel2-picture">
      <img class="profile2-img" src="channel-pictures/channel-2.jpeg">
    </div>
    
    
  <div class="video2-info">
    <p class="video2-title">
      Try Not To Laugh Challenge #9
    </p>
  
    <p class="video2-author">
      Markiplier
    </p>
  
    <p class="video2-stats">
      19M views &#183 4 years ago
    </p>
  </div>

  </div>

  

 </body>
</html>
